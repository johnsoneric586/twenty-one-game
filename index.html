<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwentyOne</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>TwentyOne!</h1>
    <div class="main">
      <div id="player1-container" class="player active-player">
        <h2 class="player-title">Player 1</h2>
        <p class="total-score" id="player-2-total-score">10</p>
        <div class="current-score-container">
          <h3 class="current-score-header">Current Score</h3>
          <p class="current-score" id="player-1-current-score">5</p>
        </div>
      </div>

      <div id="player2-container" class="player">
        <h2 class="player-title">Player 2</h2>
        <p class="total-score" id="player-2-total-score">10</p>

        <div class="current-score-container">
          <h3 class="current-score-header">Current Score</h3>
          <p class="current-score" id="player-1-current-score">5</p>
        </div>

        <button id="new-game" class="game-button">New Game ðŸ”„</button>

        <img id="dice-image" src="assets/dice-two-svgrepo-com.svg" alt="Dice" />

        <div id="game-buttons">
          <button class="game-button" id="roll">Roll ðŸŽ²</button>
          <button class="game-button" id="hold">Hold ðŸ›‘</button>
        </div>
      </div>
    </div>

    <div id="overlay"></div>
    <div id="modal">
      <div id="close-modal">
        <div id="line1"></div>
        <div id="line2"></div>
      </div>
      <h2>How to play</h2>
      <p id="rules">
        Roll the dice. Try to get as close to 21 as you can. If your "current
        score" exceeds 21, you earn no points. If you select "hold", your points
        are saved to your total score. First player to 100 wins!
      </p>
    </div>
  </body>
</html>
